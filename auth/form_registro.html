    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-50">
            <h2 class="text-center">CREA TU CUENTA</h2>

            <form id="formulario" action="registro_usuario" method="POST">

                <!-- Campo: Nombre de usuario -->
                <div class="mb-3">
                    <label for="nombre_usuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombres" class="form-control" required>
                </div>

                <!-- Campo: Nombre Completo -->
                <div class="mb-3">
                    <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required>
                </div>

                <!-- Campo: Fecha de nacimiento -->
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nac" name="fecha" class="form-control" required>
                </div>

                <!-- Campo: Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>

                <!-- Campo: Dirección de despacho -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección de Despacho:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>

                <!-- Campo: Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Campo: Repetir Contraseña -->
                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir Contraseña:</label>
                    <input type="password" id="password2" name="password" class="form-control" required>
                </div>

                <!-- Mensaje de error -->
                <div id="errorMensaje" class="mb-3" style="display:none; color: blue;"></div>

                <!-- Botón Registrar -->
                <div class="contenedor-boton">
                    <button type="submit" class="btn-registro">Registrarse</button>
                </div>
            </form>
