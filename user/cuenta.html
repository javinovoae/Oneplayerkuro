    <script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top color-fondo">
                <section class="container fluid">
                    <a class="navbar-brand" href="../ONEPLAYER.html">
                        <h1><i class="bi bi-controller"></i> ONEPLAYER</h1>
                    </a>

                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <!-- Usuarios no logueados -->
                                    <li class="nav-item" id="nav-register">
                                        <a class="nav-link" href="../auth/form_registro.html"><i
                                                class="fas fa-external-link-alt"></i> Registrarse</a>
                                    </li>
                                    <li class="nav-item" id="nav-login">
                                        <a class="nav-link" href="../auth/inicio_sesion.html"><i
                                                class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
                                    </li>

                                    <!-- Usuarios logueados -->
                                    <li class="nav-item" id="nav-home" style="display:none;">
                                        <a class="nav-link" href="../ONEPLAYER.html"><i class="fas fa-home"></i>
                                            Home</a>
                                    </li>
                                    <li class="nav-item" id="nav-account" style="display:none;">
                                        <a class="nav-link" href="../user/cuenta.html"><i class="fas fa-user"></i> Mi
                                            Cuenta</a>
                                    </li>
                                    <li class="nav-item" id="nav-cart" style="display:none;">
                                        <a class="nav-link" href="../user/carrito.html"><i
                                                class="fas fa-shopping-cart"></i> Mi
                                            Carrito</a>
                                    </li>
                                    <li class="nav-item" id="nav-logout" style="display:none;">
                                        <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </section>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="w-50 mx-auto">
            <h2 class="text-center">TU CUENTA</h2>
            <form id="formulario" action="registro_usuario" method="POST">
                
                <!-- mensaje de bienvenida-->
                <div id="mensaje_bienvenida" style="font-size: 18px; font-weight: bold; color: rgb(153, 52, 167);margin-bottom: 20px;;">
                </div>

                <!-- Campo: Nombre Completo -->
                <div class="mb-3">
                    <label for="nombre_completo">Nombre Completo:</label>
                    <input type="text" id="cuenta_nombre_completo" disabled> 
                </div>
            
                <!-- Campo: Fecha de nacimiento -->
                <div class="mb-3">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="cuenta_fecha_nac" disabled>
                </div>
            
                <!-- Campo: Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="cuenta_correo" disabled> 
                </div>
            
                <!-- Campo: Dirección de Despacho -->
                <div class="mb-3">
                    <label for="direccion">Dirección de Despacho:</label>
                    <input type="text" id="cuenta_direccion" disabled> 
                </div>
            
                <!-- Contenedor de los botones -->
                <div class="btn-container">
                    <!-- Botón Editar -->
                    <div class="btn-edit">
                        <button type="button" onclick="editarCuenta()">Editar</button> 
                    </div>
    
                    <!-- Botón para Restablecer Contraseña -->
                    <div class="btn-reestablecer">
                        <button type="button" onclick="window.location.href='./contraseña.html'">Cambiar Contraseña</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/cuenta_user.js"></script>
    <script src="../assets/js/navbar.js"></script>
</body>
