    <div class="container mt-5">
        <div class="w-50 mx-auto">
            <h2 class="text-center">REESTABLECER CONTRASEÑA</h2>
            <form id="formulario" action="registro_usuario" method="POST">
    
                <!-- Campo: Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña Actual:</label>
                    <input type="password" id="edit_password_current" name="password" class="form-control" required>
                </div>
                
                <!-- Campo: Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="edit_password" name="password" class="form-control" required>
                </div>

                <!-- Campo: Repetir Contraseña -->
                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir Contraseña:</label>
                    <input type="password" id="edit_password2" name="password" class="form-control" required>
                </div>

                <!-- Mensaje de error -->
                <div id="error_mensaje" class="mb-3" style="display:none; color: blue;"></div>

                <!-- boton para ejecutar la funcion de cambio de contraseña-->
                <div class="btn-pass-confirm">
                    <button type="button" onclick="cambiarContraseña()">Confirmar Cambios</button> 
                </div>
            </div>
            </form>
        </div>
