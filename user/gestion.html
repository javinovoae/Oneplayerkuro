    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usuarioLogueado = JSON.parse(localStorage.getItem("usuarioActivo"));
    
            // Verificar si el usuario está autenticado
            if (usuarioLogueado) {
                document.getElementById('iniciar-sesion').style.display = 'none';
                document.getElementById('gestion').style.display = 'block';
                document.getElementById('mi-cuenta').style.display = 'block';
                document.getElementById('cerrar-sesion').style.display = 'block';
            } else {
                document.getElementById('iniciar-sesion').style.display = 'block';
                document.getElementById('gestion').style.display = 'none';
                document.getElementById('mi-cuenta').style.display = 'none';
                document.getElementById('cerrar-sesion').style.display = 'none';
            }
