<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <script src="assets/js/cuenta_admin.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top color-fondo">
                <section class="container fluid">
                    <a class="navbar-brand" href="#">
                        <h1><i class="bi bi-controller"></i> ONEPLAYER</h1>
                    </a>
                </section>
            </nav>
        </div>
    </header>

    <div class="container mt-5 pt-5">
        <h1>Administración de Usuarios</h1>
        
        <!-- Lista de usuarios -->
        <div id="lista_usuarios"></div> 

        <!-- Formulario de edición de usuario -->
        <h2>Editar Usuario</h2>
        <form>
            <label for="editar_nombre_completo">Nombre Completo:</label>
            <input type="text" id="editar_nombre_completo" class="form-control" />
            
            <label for="editar_correo">Correo:</label>
            <input type="email" id="editar_correo" class="form-control" />
            
            <label for="editar_direccion">Dirección:</label>
            <input type="text" id="editar_direccion" class="form-control" />
            
            <label for="editar_fecha_nac">Fecha de Nacimiento:</label>
            <input type="date" id="editar_fecha_nac" class="form-control" />
            
            <button id="boton_guardar_edicion" class="btn btn-primary mt-3" type="button">Guardar</button>
        </form>
    </div>

    <footer class="text-center mt-5 pt-4">
        <p>© 2025 ONEPLAYER. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
