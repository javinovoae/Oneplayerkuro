<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>ONEPLAYER</title>
</head>
    
<body class="registro-page">
    <header>
        <div class="container mt-5 d-flex justify-content-center">
            <div class="w-50">
                <h2 class="text-center">Formulario de Registro</h2>
                <form action="registro_usuario" method="POST"> 

                    <!-- Campo: Nombre de usuario -->
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" id="nombre" name="nombres" class="form-control" required>
                    </div>
        
                    <!-- Campo: Nombre Completo -->
                    <div class="mb-3">
                        <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required>
                    </div>

                    <!-- Campo: fecha de nacimiento -->
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">fecha de nacimiento:</label>
                        <input type="date" id="fecha_nac" name="fecha" class="form-control" required>
                    </div>
        
                    <!-- Campo: Correo Electrónico -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>

                    <!-- Campo: Dirección de despacho -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección de despacho:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" required>
                    </div>
        
                    <!-- Campo: Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- Campo: Repetir Contraseña -->
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repetir Contraseña:</label>
                        <input type="password" id="password2" name="password" class="form-control" required>
                    </div>
        
                    <!-- Botón de Registro -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
        
</body>
</html>
