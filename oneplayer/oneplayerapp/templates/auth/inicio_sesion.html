<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEPLAYER - Iniciar Sesión</title>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-60">
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-dark color-fondo">
                <section class="container-fluid">

                    <a class="navbar-brand" href="{% url 'inicio' %}">
                        <h1><i class="bi bi-controller"></i> ONEPLAYER</h1>
                    </a>

                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'inicio' %}"><i class="fas fa-home"></i>
                                            Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'registro' %}"><i
                                                class="fas fa-external-link-alt"></i> Registrarse</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </section>
            </nav>
        </div>
    </header>


    <main class="container mt-5 d-flex justify-content-center pb-5">
        <div class="w-50">
            <h2 class="text-center">INICIA SESIÓN</h2>
            <h5 class="text-center mb-4">¿Aún no tienes cuenta? <a href="{% url 'registro' %}"> Regístrate</a></h5>


            <!-- Mensajes desde Django -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}


            <!-- Formulario -->
            <form id="inicio_sesion" method="POST" action="{% url 'inicio_sesion' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre_usuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="passwordsaved" class="form-label">Contraseña:</label>
                    <input type="password" id="passwordsaved" name="password" class="form-control" required>
                </div>

                <!-- Botón de envío -->
                <div class="text-center mt-3 mb-5">
                    <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="text-center py-2 mt-auto">
        <div class="social-media">
            <a href="https://wa.me/56987654321" style="color:black;" target="about_blank"><i
                    class="fab fa-whatsapp fa-xl" data-toggle="tooltip" data-placement="top" title="WhatsApp"></i></a>
            <a href="https://www.instagram.com/explore/search/keyword/?q=%23videogames" style="color:black;"
                target="about_blank" data-toggle="tooltip" data-placement="top" title="Instagram"><i
                    class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="mailto:oneplayer@gmail.com" style="color:black;"><i class="fas fa-envelope fa-xl"
                    data-toggle="tooltip" data-placement="top" title="Correo Electrónico"></i></a>
        </div>
        <p class="fot">© 2025 ONEPLAYER. Todos los derechos reservadoss.
        </p>
    </footer>


    <script src="{% static 'js/navbar.js' %}"></script>


</body>

</html>
