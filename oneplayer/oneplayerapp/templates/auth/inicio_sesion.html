<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEPLAYER - Iniciar Sesión</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>
</head>

<body class="inicio_page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark color-fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <h1><i class="bi bi-controller"></i> ONEPLAYER</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'registrarse' %}"><i class="fas fa-external-link-alt"></i> Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 d-flex justify-content-center">
        <div class="w-50">
            <h2 class="text-center">INICIA SESIÓN</h2>
            <h5 class="text-center mb-4">¿Aún no tienes cuenta? <a href="{% url 'registrarse' %}"> Regístrate</a></h5>

            <!-- Mensajes de error desde Django -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulario -->
            <form id="inicio_sesion" method="POST" action="{% url 'inicio_sesion' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre_usuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="passwordsaved" class="form-label">Contraseña:</label>
                    <input type="password" id="passwordsaved" name="password" class="form-control" required>
                </div>

                <!-- Botón de envío -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center pt-4 mt-5">
        <div class="social-media mb-3">
            <a href="https://wa.me/56987654321" target="_blank"><i class="fab fa-whatsapp fa-xl"></i></a>
            <a href="https://www.instagram.com/explore/search/keyword/?q=%23videogames" target="_blank"><i class="fab fa-instagram fa-xl"></i></a>
            <a href="mailto:oneplayer@gmail.com"><i class="fas fa-envelope fa-xl"></i></a>
        </div>
        <p>© 2025 ONEPLAYER. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
